<html>
<head>
  <script src="./ztext.min.js"></script>
<script>
  window.addEventListener('message', function(event) {
    let v1, v2;
    if (Array.isArray(event.data)) {
        v1 = event.data.join(" and ");
        v2 = event.data[1];
    } else {
      v1 = event.data;
    }
    document.getElementById("t").innerHTML = "Message received from the parent: " + v1; 
    document.getElementById("foo").innerHTML = v2; 
    var ztxt = new Ztextify("#foo", {
   depth: "30px",
   layers: 8,
   fade: true,
   direction: "forwards",
   event: "pointer",
   eventRotation: "35deg"
});

  });
</script>
</head>
<body>
  <div id="t">Hello From JZ</div> 
  <h1>
    
     <span data-z data-z-layers="3" data-z-depth="0.5em" id="foo"></span>
  </h1>
</body>
</html>
